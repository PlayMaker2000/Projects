<!DOCTYPE html>

<script src="script.js"></script>

<html lang="en" dir="ltr">
    <head>
        <title>Account Management</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "center">
            <h1>Account Creation</h1>
            <form onsubmit="getnewinfo(event)">

                <div class = "txt_field">
                    <input type="text" name="uname" id="uname" required>
                    <span></span>
                    <label>Username</label>
                </div>

                <div class = "txt_field">
                    <input type="password" name="pword" id="pword" required>
                    <span></span>
                    <label>Password</label>
                </div>

                <div class="txt_field">
                    <input type = "password" name="pword2" id="pword2" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>

                <div class = "txt_field">
                    <input type="email" name="email" id="email" required>
                    <span></span>
                    <label>Email Address</label>
                </div>

                    <input type="submit" value="Create">

                    <div class = "HasAcc_link">
                    Have an account already? <a href="login.html">Login Page</a>
                </div>
            </form>
        </div>
    </body>
</html>
